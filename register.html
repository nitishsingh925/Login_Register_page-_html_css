<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="form">
        <h1 class="heading">Register</h1>
        <input type="text"placeholder="name" class="name" name="name" autocomplete="on"  required>
        <input type="email"placeholder="email" class="email" name="email" autocomplete="on" required>
        <input type="password"placeholder="password" class="password"  required>
        <button class="submit-btn">register</button>
        <a href="#"class="link">already have an account ? log in here</a>
    </div>
</body>
</html>
